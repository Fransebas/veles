
<mat-card>
  <mat-card-title>Datos</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput dataType="numeric"  placeholder="Inversion Inicial"  type="number" [(ngModel)]="initialValue" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;    
    <mat-form-field>
      <input matInput dataType="numeric"  placeholder="Costo Anual de Operación" type="number"  [(ngModel)]="operationCost" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <input matInput  dataType="numeric" placeholder="Número de flujos" type="number"  (input)="onNperiodChange()" [(ngModel)]="periods" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <input matInput dataType="numeric"  placeholder="Valor de rescate"  type="number" [(ngModel)]="returnValue" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <input matInput dataType="numeric"  placeholder="Interes del periodo" type="number"   [(ngModel)]="interest" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-form-field>
    <input matInput dataType="numeric"  placeholder="TIR" type="number" [(ngModel)]="roi" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;

    <button mat-raised-button (click)="calculate()">Calcular</button>

    <app-flux *ngFor="let n of fluxNumbers" (changeModel)="onFluxChange($event, n)"></app-flux>


  </form>
  <mat-card>
    <mat-card-title>Resultados</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="VNA" [(ngModel)]="vna" >
    </mat-form-field>
  </mat-card>
</mat-card>
